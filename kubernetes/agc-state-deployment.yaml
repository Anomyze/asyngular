apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: agc-state
spec:
  replicas: 1 # Leave this as 1 - This service is a singleton.
  template:
    metadata:
      labels:
        app: agc-state
    spec:
      containers:
      - name: agc-state
        image: socketcluster/agc-state:v1.0.0
        ports:
        - containerPort: 7777
        livenessProbe:
          httpGet:
            path: /health-check
            port: 7777
          initialDelaySeconds: 15
          timeoutSeconds: 5
