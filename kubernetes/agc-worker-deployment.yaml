apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: agc-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: agc-worker
    spec:
      containers:
      - name: agc-worker
        image: socketcluster/asyngular:v1.0.0
        ports:
        - containerPort: 8000
        env:
        - name: AGC_STATE_SERVER_HOST
          value: agc-state
        - name: AGC_INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ENV
          value: prod
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 5
